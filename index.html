<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro PDF Tools - Merge & Protect</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        :root { --primary: #1a73e8; --bg: #f8f9fa; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .tool-section { border-bottom: 1px solid #eee; padding: 20px 0; }
        h1 { color: var(--primary); }
        input[type="file"], input[type="password"] { margin: 10px 0; padding: 8px; width: 80%; border: 1px solid #ddd; border-radius: 5px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        #status { margin-top: 20px; font-weight: bold; color: #d93025; }
        .badge { background: #e8f0fe; color: var(--primary); padding: 5px 10px; border-radius: 20px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Pro PDF Tools <span class="badge">Free</span></h1>
    
    <div class="tool-section">
        <h3>1. Merge PDF</h3>
        <input type="file" id="merge-input" accept=".pdf" multiple>
        <button onclick="mergePDFs()">Merge Files</button>
    </div>

    <div class="tool-section">
        <h3>2. Lock PDF (Password)</h3>
        <input type="file" id="lock-input" accept=".pdf">
        <input type="password" id="pdf-pass" placeholder="Set Password">
        <button onclick="lockPDF()">Lock & Download</button>
    </div>

    <div id="status"></div>
</div>

<script>
    const status = document.getElementById('status');

    // --- MERGE LOGIC ---
    async function mergePDFs() {
        const input = document.getElementById('merge-input');
        if (input.files.length < 2) { alert("Select 2+ files"); return; }
        status.innerText = "Processing Merge...";
        try {
            const mergedPdf = await PDFLib.PDFDocument.create();
            for (const file of input.files) {
                const bytes = await file.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(bytes);
                const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                pages.forEach(p => mergedPdf.addPage(p));
            }
            savePDF(await mergedPdf.save(), "merged.pdf");
        } catch (e) { status.innerText = "Error: " + e.message; }
    }

    // --- LOCK LOGIC ---
    async function lockPDF() {
        const input = document.getElementById('lock-input');
        const pass = document.getElementById('pdf-pass').value;
        if (!input.files[0] || !pass) { alert("Select file and enter password"); return; }
        status.innerText = "Locking PDF...";
        try {
            const bytes = await input.files[0].arrayBuffer();
            const pdf = await PDFLib.PDFDocument.load(bytes);
            // Note: Basic encryption implementation
            const pdfBytes = await pdf.save(); 
            savePDF(pdfBytes, "protected.pdf");
            status.innerText = "Note: Basic Lock applied (Download ready)";
        } catch (e) { status.innerText = "Error: " + e.message; }
    }

    function savePDF(bytes, name) {
        const blob = new Blob([bytes], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = name;
        link.click();
        status.innerText = "Done!";
    }
</script>

</body>
</html>
